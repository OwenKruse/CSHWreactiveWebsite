<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MobileMap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <button onclick="getLocation()" class="btn btn-primary">Click me</button>
                <p id="demo"></p>
            </div>
        </div>
        <div id="map" style="width: 500px; height: 500px;"></div>
        <script>
            let map;

            function initMap() {

                map = new google.maps.Map(document.getElementById('map'), {
                    center: bounds.getCenter(),
                    zoom: 8
                });

                // Set the viewport bounds for the map
            }
            const bounds = new google.maps.LatLngBounds(
                new google.maps.LatLng(37.6, -122.7),  // Southwest
                new google.maps.LatLng(37.9, -122.2)   // Northeast
            );

            map.fitBounds(bounds);


        </script>
    </div>
        <script
                async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAe8vU2yCnp5CEuTk82yvjTTWe8_ff2akw&callback=initMap">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
